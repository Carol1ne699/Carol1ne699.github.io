<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="script.js"></script>
    <title>Caroline's Website</title>
<style>
     #背景 {
            position: fixed;
            top: -350px; /* 调整向下的距离 */
            left: 80px; /* 调整向右的距离 */
            width: 100%;
            height: 100%;
            z-index: -1; /* 将背景置于最底层 */
        }

        #背景 img {
            width: 90%; /* 设置图片宽度为页面宽度的一半 */
            height: auto; /* 自动计算高度以保持比例 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
        }
        #上帝 img{
            width: 300px; /* 设置地球宽度 */
            height: auto; /* 设置地球高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置地球的定位方式为绝对定位 */
            top: 28%; /* 设置地球的垂直位置为页面垂直居中向上偏移30% */
            left: 50%; /* 设置地球的水平位置为页面水平居中 */
            transform: translate(-50%, -50%); /* 将地球向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在地球图片上时呈现为手型 */
        }
        #xiezi img{
            width: 100px; /* 设置地球宽度 */
            height: auto; /* 设置地球高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置地球的定位方式为绝对定位 */
            top: 88%; /* 设置地球的垂直位置为页面垂直居中向上偏移30% */
            left: 15%; /* 设置地球的水平位置为页面水平居中 */
            transform: translate(-50%, -50%); /* 将地球向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在地球图片上时呈现为手型 */
        }
        #上帝保佑 img {
            width: 150px; /* 设置上帝保佑图片宽度 */
            height: auto; /* 设置上帝保佑图片高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置上帝保佑图片的定位方式为绝对定位 */
            top: 20%; /* 设置上帝保佑图片的垂直位置为页面垂直居中向上偏移70% */
            left: 60%; /* 设置上帝保佑图片的水平位置为页面水平居中向右偏移40% */
            transform: translate(-50%, -50%); /* 将上帝保佑图片向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在上帝保佑图片上时呈现为手型 */
        }
        #返回 img {
            width: 100px; /* 设置上帝图片宽度 */
            height: auto; /* 设置上帝图片高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置上帝图片的定位方式为绝对定位 */
            top: 90%; /* 设置上帝图片的垂直位置为页面垂直居中向上偏移30% */
            left: 85%; /* 设置上帝图片的水平位置为页面水平居中 */
            transform: translate(-50%, -50%); /* 将上帝图片向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在上帝图片上时呈现为手型 */
        }
</style>
</head>

<body>
    <div id="背景">
        <img src="伊甸园.png" alt="伊甸园">
    </div>
    <div id="上帝">
            <img src="上帝.png" alt="上帝">
    </div>
    <div id="xiezi">
        <img src="xiezi.png" alt="xiezi">
</div>
<div id="上帝保佑">
    <img src="上帝保佑.png" alt="上帝保佑">
</div>
<div id="返回">
    <img src="返回.png" alt="返回">
</div>
<script>
    document.getElementById('xiezi').addEventListener('click', function() {
        window.location.href = 'index7.html';
    });
    document.getElementById('返回').addEventListener('click', function() {
    window.location.href = 'index1.html';
});

</script>
</body>
</html>
