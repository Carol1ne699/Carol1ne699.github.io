<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="script.js"></script>
    <title>Caroline's Website</title>
    <style>
         #背景 {
            background-image: url('种子孕育.png');
            background-size: 400px; /* 将背景图片大小设置为固定的像素值 */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; /* 确保去除默认的 body 边距 */
            padding: 0; /* 确保去除默认的 body 内边距 */
         }
         #种子 {
            position: absolute; /* 设置绝对定位 */
            top: 60%; /* 将种子放置在背景垂直中心 */
            left: 40%; /* 将种子放置在背景水平中心 */
            transform: translate(-50%, -50%); /* 使种子在父元素中居中 */
            width: 100px; /* 设置种子宽度 */
            height: auto; /* 让高度自适应以保持宽高比 */
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div id="背景">
        <img src="种子孕育.png" alt="种子孕育">
    </div>
    <div id="种子" onclick="redirectToIndex5()">
            <img src="种子.png" alt="种子">
    </div>
    <script>
         function redirectToIndex5() {
            window.location.href = 'index5.html';
        }
</script>
</body>
</html>
