<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="script.js"></script>
    <title>Caroline's Website</title>
    <style>
        #背景 {
            position: fixed;
            top: -350px; /* 调整向下的距离 */
            left: 80px; /* 调整向右的距离 */
            width: 100%;
            height: 100%;
            z-index: -1; /* 将背景置于最底层 */
        }

        #背景 img {
            width: 90%; /* 设置图片宽度为页面宽度的一半 */
            height: auto; /* 自动计算高度以保持比例 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
        }
        
     
    #上帝 img {
        width: 300px; /* 设置上帝图片宽度 */
        height: auto; /* 设置上帝图片高度 */
        object-fit: cover; /* 保持图片比例并填充整个容器 */
        position: fixed; /* 设置上帝图片的定位方式为绝对定位 */
        top: 10%; /* 设置上帝图片的垂直位置为页面垂直居中向上偏移30% */
        left: 40%; /* 设置上帝图片的水平位置为页面水平居中 */
        transform: translate(-50%, -50%); /* 将上帝图片向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
        cursor: pointer; /* 添加指针样式，使鼠标悬停在上帝图片上时呈现为手型 */
        animation: floatUpDown 2s ease-in-out infinite; /* 添加上下浮动的动画效果 */
    }

    /* 定义上下浮动的动画 */
    @keyframes floatUpDown {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px); /* 设置图片向上浮动的距离 */
        }
        100% {
            transform: translateY(0);
        }
    }



        #xiezi img {
            width: 100px; /* 设置蝎子图片宽度 */
            height: auto; /* 设置蝎子图片高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置蝎子图片的定位方式为绝对定位 */
            top: 88%; /* 设置蝎子图片的垂直位置为页面垂直居中向上偏移30% */
            left: 15%; /* 设置蝎子图片的水平位置为页面水平居中 */
            transform: translate(-50%, -50%); /* 将蝎子图片向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在蝎子图片上时呈现为手型 */
        }
        #箭头 img {
            width: 100px; /* 设置上帝图片宽度 */
            height: auto; /* 设置上帝图片高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置上帝图片的定位方式为绝对定位 */
            top: 40%; /* 设置上帝图片的垂直位置为页面垂直居中向上偏移30% */
            left: 55%; /* 设置上帝图片的水平位置为页面水平居中 */
            transform: translate(-50%, -50%); /* 将上帝图片向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在上帝图片上时呈现为手型 */
        }
        #返回 img {
            width: 100px; /* 设置上帝图片宽度 */
            height: auto; /* 设置上帝图片高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置上帝图片的定位方式为绝对定位 */
            top: 90%; /* 设置上帝图片的垂直位置为页面垂直居中向上偏移30% */
            left: 85%; /* 设置上帝图片的水平位置为页面水平居中 */
            transform: translate(-50%, -50%); /* 将上帝图片向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在上帝图片上时呈现为手型 */
        }
    </style>
</head>
<body>
    <div id="背景">
        <img src="伊甸园.png" alt="伊甸园">
    </div>
    <div id="上帝" onclick="redirectToIndex8()">
        <img src="上帝.png" alt="上帝">
    </div>
    <div id="xiezi">
        <img src="xiezi.png" alt="xiezi">

        function redirectToIndex8() {
            window.location.href = 'index8.html';
        }
        function redirectToIndex1() {
    window.location.href = 'index1.html';
}

    </script>
</body>
</html>
