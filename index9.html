<script>
    // 获取所有具有 zoom-img 类的图片
    const zoomImages = document.querySelectorAll('.zoom-img');
    
    // 为每个图片添加事件监听器
    zoomImages.forEach(image => {
      // 鼠标进入事件
      image.addEventListener('mouseenter', () => {
        image.style.transition = 'transform 0.2s'; // 添加过渡效果
        image.style.transform = 'scale(3)'; // 放大到原始大小的 1.2 倍
      });
      
      // 鼠标离开事件
      image.addEventListener('mouseleave', () => {
        image.style.transition = 'transform 0.2s'; // 添加过渡效果
        image.style.transform = 'scale(1)'; // 恢复原始大小
      });
    });

  </script>
