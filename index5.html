<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="script.js"></script>
    <title>Caroline's Website</title>
    <style>
        #果树苗 {
            position: absolute; /* 设置绝对定位 */
            top: 60%; /* 将种子放置在背景垂直中心 */
            left: 45%; /* 将种子放置在背景水平中心 */
            transform: translate(-50%, -50%); /* 使种子在父元素中居中 */
            width: 100px; /* 设置种子宽度 */
            height: auto; /* 让高度自适应以保持宽高比 */
            cursor: pointer; 
        }
        #返回 img {
            width: 300px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: fixed; /* 设置图片的定位方式为绝对定位 */
            top: 90%; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: 70%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="背景">
        <img src="种子孕育2.png" alt="种子孕育2">
    </div>
    <div id="果树苗">
        <img src="果树苗.png" alt="果树苗">
    </div>
    <div id="返回">
        <img src="返回.png" alt="返回">
    </div>
    <script>
        // Get the 返回 element
        var returnElement = document.getElementById("返回");

        // Add a click event listener to it
        returnElement.addEventListener("click", function() {
            // Redirect to index3.html
            window.location.href = "index3.html";
        });
    </script>
</body>
</html>
