<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="script.js"></script>
    <title>Caroline's Website</title>
    <style>
           #背景 {
            position: fixed;
            top: -50px; /* 调整向下的距离 */
            left: 80px; /* 调整向右的距离 */
            width: 100%;
            height: 100%;
            z-index: -1; /* 将背景置于最底层 */
        }

        #背景 img {
            width: 90%; /* 设置图片宽度为页面宽度的一半 */
            height: auto; /* 自动计算高度以保持比例 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
        }
        #果树苗 img{
            width: 400px; /* 设置地球宽度 */
            height: 600px; /* 设置地球高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置地球的定位方式为绝对定位 */
            top: 46%; /* 设置地球的垂直位置为页面垂直居中向上偏移30% */
            left: 50%; /* 设置地球的水平位置为页面水平居中 */
            transform: translate(-50%, -50%); /* 将地球向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在地球图片上时呈现为手型 */
        }


        #返回 img {
            width: 100px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: fixed; /* 设置图片的定位方式为绝对定位 */
            top: 80%; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: 50%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="背景">
        <img src="种子孕育2.png" alt="种子孕育2">
    </div>
    <div id="果树苗">
        <img src="果树苗.png" alt="果树苗">
    </div>
    <div id="返回">
        <img src="返回.png" alt="返回">
    </div>
    <script>
        // Get the 返回 element
        var returnElement = document.getElementById("返回");

        // Add a click event listener to it
        returnElement.addEventListener("click", function() {
            // Redirect to index3.html
            window.location.href = "index3.html";
        });
    </script>
</body>
</html>
