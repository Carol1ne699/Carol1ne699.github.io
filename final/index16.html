<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('欲望之河.png');
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
      background-size: 85%;
      background-position: 55% center;
    }

    #条幅 img {
      width: 1500px;
      height: auto;
      position: absolute;
      top: 320px;
      left: 37%;
      cursor: pointer;
      animation: floating 3s ease-in-out infinite alternate;
    }

    @keyframes floating {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-60px); /* 增加了移动距离 */
      }
      100% {
        transform: translateY(0);
      }
    }
    #tomato  img {
            width: 550px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: absolute; /* 设置图片的定位方式为绝对定位 */
            top: 2020px; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: 2%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
        }
    #lemon  img {
            width: 500px; /* 设置图片宽度为100像素 */

            animation: floatingDrop 2s ease-in-out infinite alternate;
        }
        @keyframes floatingDrop {
      0% {
        transform: translateY(0);
      }
      50% {

            animation: floatingFish 3s ease-in-out infinite alternate;
      }
