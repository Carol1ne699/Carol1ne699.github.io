<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="script.js"></script>
    <title>Caroline's Website</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            background-image: url('焚烧.png');
            background-size: 40%; /* 缩小背景图片为页面宽度的一半 */
            background-repeat: no-repeat;
            background-position: center; /* 将背景图片居中显示 */
            height: 100vh;
        }
     
        #返回 img {
            width: 100px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: absolute; /* 设置图片的定位方式为绝对定位 */
            top: 90%; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: 45%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
        }
        #水果橙子 img {
            width: 80px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: absolute; /* 设置图片的定位方式为绝对定位 */
            top: 8%; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: -3%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(660px); /* 将人物介绍图片向右移动110像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
            transition: transform 1s, top 1s; /* 添加过渡效果 */
        }
        #Cm  img {
            width: 50px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: absolute; /* 设置图片的定位方式为绝对定位 */
            top: 20%; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: 23%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
        }
        #审判 img {
            width: 200px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: absolute; /* 设置图片的定位方式为绝对定位 */
            top: 70%; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: -3%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(660px); /* 将人物介绍图片向右移动110像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
            transition: transform 1s, top 1s; /* 添加过渡效果 */
        }
        #橘子 img {
            width: 60px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: absolute; /* 设置图片的定位方式为绝对定位 */
            top: 85%; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: -16%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(660px); /* 将人物介绍图片向右移动110像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
            transition: transform 1s, top 1s; /* 添加过渡效果 */
        }
     </style>
     </head>
    <body>
    
        <div id="返回" >
            <a href="index1.html"><img src="返回.png" alt="返回"></a>
        </div>
        <div id="水果橙子">
            <img src="水果橙子.png" alt="水果橙子">
        </div>
        
        <div id="Cm" >
            <img src="Cm.png" alt="Cm">
        </div>
        <div id="审判">
            <img src="审判.png" alt="审判">
        </div>
        <div id="审判">
            <img src="审判.png" alt="审判">
        </div>
        <div id="橘子">
            <img src="橘子.png" alt="橘子">
        </div>
       




    <script >
       document.getElementById("Cm").addEventListener("click", function() {
    var fruitOrange = document.getElementById("水果橙子");
    var currentTransform = window.getComputedStyle(fruitOrange).getPropertyValue('transform');
    if (currentTransform === "none" || currentTransform === "matrix(1, 0, 0, 1, 0, 0)") {
        fruitOrange.style.transform = "translateY(300px) scale(2)";
        fruitOrange.style.top = "38%"; // Adjust the final position as needed
    } else {
        fruitOrange.style.transform = "translateY(0) scale(1)";
        fruitOrange.style.top = "8%"; // Restore the original position
    }
});


    </script>
    </body>
</html>
