<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('欲望之河.png');
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            background-size: 85%;
            background-position: 55% center; /* 将背景图片向左移动一些 */
    }

    #条幅 img {
      width: 500px;
      height: auto;
      position: fixed;
      top: 120px;
      left: 35%;
      cursor: pointer;
      animation: floating 3s ease-in-out infinite alternate;
    }

    @keyframes floating {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px); /* 增加了移动距离 */
      }
      100% {
        transform: translateY(0);
      }
    }
    #tomato  img {
            width: 150px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: fixed; /* 设置图片的定位方式为绝对定位 */
            top: 490px; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: -250px; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
        }
    #lemon  img {
            width: 150px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: fixed; /* 设置图片的定位方式为绝对定位 */
            top: 435px; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: 48%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
        }
    #drop  img {
            width: 100px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: fixed; /* 设置图片的定位方式为绝对定位 */
            top: 490px; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left:13%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
            animation: floatingDrop 2s ease-in-out infinite alternate;
        }
        @keyframes floatingDrop {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px); /* 增加了移动距离 */
      }
      100% {
        transform: translateY(0);
      }
    }
    #鱼  img {
            width: 250px; /* 设置图片宽度为100像素 */
            height: auto; /* 自动计算图片的高度，以保持比例 */
            position: fixed; /* 设置图片的定位方式为绝对定位 */
            top: 540px; /* 设置图片的垂直位置为页面垂直居中向上偏移5% */
            left: 30%; /* 设置图片的水平位置为页面水平居中 */
            transform: translateX(430px); /* 将图片向右移动100像素 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在图片上时呈现为手型 */
            animation: floatingFish 3s ease-in-out infinite alternate;
      }

@keyframes floatingFish {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(-40px); /* 左移40像素 */
  }
  100% {
    transform: translateX(0);
  }
}

  </style>
</head>
