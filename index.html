<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="script.js"></script>
    <title>Caroline's Website</title>
    <style>
        #背景 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 将背景置于最底层 */
        }

        #背景 img {
            width:100%; /* 将背景图片缩小为原来的 80% */
            height: 100%; /* 将背景图片缩小为原来的 80% */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
        }

        #丘比特 {
            position: fixed;
            z-index: 1; /* 将丘比特置于背景之上 */
            left: 80px; /* 调整丘比特的水平位置 */
            top: 300px; /* 调整丘比特的垂直位置 */
            width: -25px; /* 将丘比特的宽度缩小为原来的一半 */
            height: auto; /* 根据宽度等比例调整高度 */
        }

        #箭头 {
            width: -20px; /* 设置上帝图片宽度 */
            height: -10px; /* 设置上帝图片高度 */
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            position: fixed; /* 设置上帝图片的定位方式为绝对定位 */
            top: 80%; /* 设置上帝图片的垂直位置为页面垂直居中向上偏移30% */
            left: 55%; /* 设置上帝图片的水平位置为页面水平居中 */
            transform: translate(-50%, -50%); /* 将上帝图片向上和向左移动50%的宽度和高度，以使其水平和垂直居中 */
            cursor: pointer; /* 添加指针样式，使鼠标悬停在上帝图片上时呈现为手型 */
           }
    </style>
</head>
<body>
    <div id="背景">
        <img src="背景天使.png" alt="背景天使">
    </div>
   
    <div id="丘比特">
        <img src="丘比特.png" alt="丘比特">
    </div>

    <div id="箭头">
        <img src="箭头.png" alt="箭头" onclick="redirectToIndex1()">
    </div>

    <script>
        function redirectToIndex1() {
            window.location.href = 'index1.html';
        }
    </script>
</body>
</html>
